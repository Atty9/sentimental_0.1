{% extends "layout.html" %}

{% block title %}
    Batch Details
{% endblock %}

{% block main %}
    <h1 class="h1 m-2 mb-3 mt-3 mx-auto w-100 d-flex justify-content-center align-items-center">Batch #{{id}}</h1>
    <table>
        <thead>
            <tr>
                <th>Valence</th>
                <th>Analyzed Words</th>
                <th>Content</th>
            </tr>
        </thead>
        <tbody>
            {%for row in theList%}
            <tr>
                <td>{{row[0] | round(4)}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>    
            </tr>
            {%endfor%}
        </tbody>
    </table>
{% endblock %}
