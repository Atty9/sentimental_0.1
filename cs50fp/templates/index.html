{% extends "layout.html" %}

{% block title %}Text Input Form{% endblock %}

{% block main %}
<h1 class="mt-5">Enter Your Texts</h1>
<form id="textForm" method="POST" action="/history">
    <div id="inputContainer">
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-75" name="topic" placeholder="Batch Name (Topic)" type="text">
        </div>
        <div class="form-group">
            <input type="text" class="form-control mx-auto w-75" name="texts" placeholder="Enter text">
        </div>
    </div>
    <button type="button" class="btn btn-primary" id="addButton">Add Another Text</button>
    <button type="submit" class="btn btn-success">Submit</button>
</form>

<script>
    document.getElementById('addButton').addEventListener('click', function() {
        var inputContainer = document.getElementById('inputContainer');
        var newInput = document.createElement('div');
        newInput.className = 'form-group';
        newInput.innerHTML = '<input type="text" class="form-control" name="texts" placeholder="Enter text">';
        inputContainer.appendChild(newInput);
    });
</script>
{% endblock %}
